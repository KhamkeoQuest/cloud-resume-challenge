# GitHub Actions Workflow for Terraform Deployment to Stage Environment
name: Terraform CI/CD - Stage

on:
  # ğŸš€ Trigger when code is pushed directly to the main branch
  push:
    branches:
      - main

  # ğŸ” Trigger when a pull request is made targeting main branch
  # Useful for running terraform plan for visibility (apply won't run unless merged)
  pull_request:
    branches:
      - main

jobs:
  terraform-stage:
    name: 'Terraform Plan & Apply (Stage)'
    runs-on: ubuntu-latest  # ğŸ–¥ï¸ Use Ubuntu VM for running the workflow

    env:
      # ğŸ” Set environment variables from GitHub secrets (ARM = Azure Resource Manager)
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    defaults:
      run:
        # ğŸ“ Default working directory for all `run` commands
        working-directory: ./infra/environments/stage

    steps:
      # ğŸ“¥ Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ”§ Step 2: Setup Terraform CLI in GitHub Actions environment
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.3  # Match your local version to avoid drift

      # ğŸ” Step 3: Initialize Terraform (downloads providers and modules)
      - name: Terraform Init
        run: terraform init

      # âœ… Step 4: Validate Terraform configuration files
      - name: Terraform Validate
        run: terraform validate

      # ğŸ§  Step 5: Run Terraform plan using stage-specific tfvars file
      - name: Terraform Plan
        run: terraform plan -var-file="stage.tfvars" -out=tfplanstage

      # âš ï¸ Step 6: Auto-apply only if the code was pushed (not on PR)
      # GitHub refs: https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplanstage
